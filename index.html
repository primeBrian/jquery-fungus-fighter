<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">-
            <div class="ap-text">75AP</div>
            <progress id="ap-meter" value="50" max="100"></progress>
            <button class="attack-btn arcane-scepter"></button>
            <button class="attack-btn entangle"></button>
            <button class="attack-btn dragon-blade"></button>
            <button class="attack-btn star-fire"></button>
        </div>

        <div class="enemy">
            <div class="hp-text">50HP</div>
            <progress id="hp-meter" value="20" max="100"></progress>
            <div class="freaky-fungus dead"></div>
        </div>
    </div>
</body>
</html>
